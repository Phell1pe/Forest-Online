<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Forest</title>
    <link rel="stylesheet" href="../css/Login.css">
</head>
<body>
    <main>
        <div>
            <form action="">
                <input type="email" placeholder="Endereço de e-mail" id="inp-email" required autofocus>
                <br>
                <input type="password" placeholder="Senha" id="inp-senha" required> 
                <div id="mantenha">
                <input type="checkbox" name="" id="inp-checkbox" >
                <label for="inp-checkbox" class="label-conectado">Mantenha-me conectado</label>
                <a href="">
                    <p class="esqueceu-senha">Esqueceu sua senha?</p>
                </a>
            </div>
                <button id="inp-submit"><a href="Forest.html" class="Entrar     ">Entrar</a></button>
                <div id="submit-area">
                <p class="register">Não está registrado?</p> <a href=""><p class="Junte-se">Junte-se a nós.</p></a>
            </div>
        </form>
        </div>
    </main>
</body>
</html>
